<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG photo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5502d680e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
    <div class="post">
<!-- Contenedor de header-->

        <div class="header">
            <div class="headerlogo">
                <i class="fa-brands fa-html5 fa-lg"></i>
            </div>
            <div class ="headertitle">       
                <h1 class="title">HTML5</h1>
                <h2 class="titlecap">Rigoberto</h2>
            </div>
            <div class="header-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

<!-- Contenedor de IMAGEN-->

        <div class="contenedor-img">
            <img id="img" src="IMG/astro.jpg" alt="astronaut">
        </div>

<!-- Contenedor de texto-->

        <div class="post-text">
            <p class="botones">  
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i> 
            </p>

            <p class="likes">
                Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
            </p>
            <p class="captions">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi cum ducimus quidem sit inventore ab voluptates? Distinctio similique molestias, dolor laboriosam hic quam cupiditate, ipsam, facere at recusandae labore quae.
            </p>
        </div>  

    </div>
</body>
</html>
